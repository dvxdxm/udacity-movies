name: build-test-mp-frontend
on:
  workflow_dispatch:

  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '18.x'

jobs:
  frontend-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: 'npm'

      - name: Lint
        run: |
          npm ci
          npm run lint

  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: 'npm'

      - name: Test
        run: |
          npm ci
          npm run test

  frontend-build:
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-test]

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: 'npm'

      - name: Build
        run: |
          npm ci
          npm run test
