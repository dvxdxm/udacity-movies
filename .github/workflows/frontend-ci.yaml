name: Frontend Continuous Integration
on:
  workflow_dispatch:

  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20.x'

defaults:
  run:
    working-directory: starter/frontend

jobs:
  configure-environment:
    name: Get Environment vars
    runs-on: ubuntu-latest
    outputs:
      NODE_VERSION: ${{ env.NODE_VERSION }}
    steps:
      - run: echo "Building with Node version '$NODE_VERSION'."

  call-lint:
    name: Frontend Lint
    needs: [configure-environment]
    uses: ./.github/workflows/frontend-lint.yml
    with:
      node-version: ${{needs.configure-environment.outputs.NODE_VERSION}}

  call-test:
    name: Frontend Test
    needs: [configure-environment]
    uses: ./.github/workflows/frontend-test.yml
    with:
      node-version: ${{needs.configure-environment.outputs.NODE_VERSION}}

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [call-lint,call-test]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Prepare Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: 'npm'
          cache-dependency-path: starter/frontend

      - name: Build
        run: |
          npm ci
          npm run test
