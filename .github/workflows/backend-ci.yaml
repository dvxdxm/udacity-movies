name: Backend Continuous Integration

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Pipenv
        run: pip install pipenv --user   
      
      - name: Check current root folder
        run: ls

      - name: Install dependencies and Run lint
        run: |
          cd starter/backend
          ls
          pipenv install
          pipenv run lint

  # Test Job
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Pipenv
        run: pip install pipenv --user

      - name: CD to backend
        run: cd home/runner/work/udacity-movies/starter/backend

      - name: Install dependencies
        run: pipenv install

      - name: Run tests
        run: pipenv run test

  build:
    runs-on: ubuntu-latest
    needs: 
      - check-lint
      - test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Pipenv
        run: pip install pipenv --user

      - name: CD to backend
        run: cd home/runner/work/udacity-movies

      - name: Install dependencies
        run: pipenv install

      - name: Build Docker image
        run: |
          docker build --tag mp-backend:latest .

