name: Backend Continuous Integration

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Pipenv
        run: pip install pipenv --user

      - name: Install dependencies
        run: |
          cd starter/backend
          pipenv --version
          pipenv install
          which flake8

      - name: Run check lint
        run: |
          cd starter/backend
          pipenv run lint   

  # Test Job
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Pipenv
        run: pip install pipenv --user

      - name: Install dependencies
        run: |
          cd starter/backend
          pipenv install

      - name: Run check tests
        run: |
          cd starter/backend
          pipenv run test

  build:
    runs-on: ubuntu-latest
    needs: 
      - check-lint
      - test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Pipenv
        run: pip install pipenv --user

      - name: Install dependencies
        run: |
          cd starter/backend
          pipenv install

      - name: Build Docker image
        run: |
          cd starter/backend
          docker build --tag mp-backend:latest .

