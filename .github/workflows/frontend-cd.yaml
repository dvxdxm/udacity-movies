name: Frontend Continuous Deployment
on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - 'starter/frontend/**/*'

env:
  NODE_VERSION: '20.x'

defaults:
  run:
    working-directory: starter/frontend

jobs:
  call-frontend-lint:
    name: Lint
    uses: ./.github/workflows/frontend-lint.yml
    with:
      node-version: ${{ vars.NODE_VERSION }}

  call-frontend-test:
    name: Test
    uses: ./.github/workflows/frontend-test.yml
    with:
      node-version: ${{ vars.NODE_VERSION }}

  frontend-build:
    runs-on: ubuntu-latest
    needs: [call-frontend-lint, call-frontend-test]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AWS_ECR_REGISTRY }}/frontend
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: starter/frontend
          file: starter/frontend/Dockerfile
          build-args: REACT_APP_MOVIE_API_URL=${{ env.REACT_APP_MOVIE_API_URL }}
          push: true
          tags: ${{ env.AWS_ECR_REGISTRY }}/frontend:${{ github.sha }},${{ env.AWS_ECR_REGISTRY }}/frontend:latest


